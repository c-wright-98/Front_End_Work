<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform</title>
        <style>
            #transform{
                transform: translate(100px,250px) rotateY(180deg) skew(0px,0px);
            }
        </style>

    </head>
    <body>
        <img src="https://github.com/c-wright-98/Front_End_Work/blob/master/CSS/transform/puppy.png?raw=true" alt="puppy photo">
        <img id = "transform" src="https://github.com/c-wright-98/Front_End_Work/blob/master/CSS/transform/puppy.png?raw=true" alt="puppy photo">
    </body>
</html>
