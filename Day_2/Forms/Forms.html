<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sign Up Form</title>
    </head>

    <body>
        <form>
        <h1>Sign Up</h1>
        <fieldset>
            <legend>Basic Info</legend>
            <label>Name:</label>
            <input type ="text" id = "name" name = "user_name">
            <br>
            <label>Email:</label>
            <input type = "email" id = "mail" name = "user_email">
            <br>
            <label>Password:</label>
            <input type = "password" id = "password" name = "user_password">
            <br>
            <label>Gender:</label>
            <br>
            <input type = "radio" id="m_gender" value="m_gender" name="gender">
            <label for "m_gender">Male</label>
            <br>
            <input type="radio" id="f_gender" value="f_gender" name="gender">
            <label for "f_gender">Female</label>
            <br>
            <input type="radio" id="o_gender" value="o_gender" name="gender">
            <label for "o_gender">Other</label>
            <br>

        </fieldset>
        <br>
        <button type ="submit"> Sign Up</button>
    </form>
    </body>

</html>
